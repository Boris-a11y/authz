<div class="dashboard">
    <div class="container">
        <ul *ngFor="let post of posts">
            <h3>{{ post.title }}</h3>
            <p>{{ post.description }}</p>
            <button 
                (click)="deletePost(post.id)" 
                [disabled]="!('manage' | able: 'all')">
                Delete
            </button>
        </ul>
    </div>
</div>
